{% load static %}
{% load user_filters %}
<!DOCTYPE html>
<html lang="ru">
<header>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <nav class="navbar navbar-light" style="background-color: rgb(215, 236, 225)">
    <div class="container">
      <nav class="navbar navbar-light" >
        <a class="navbar-brand" href="{% url 'tasks:index' %}">
          <img src="{% static 'img/59f5578b-607d-5fef-8783-3bff3ef4d1bd.jpeg' %}" width="50" height="50" class="d-inline-block align-top" alt="">
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:index' %}">Список задач</a>
          </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:new_task' %}">Новая задача</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item" >
            <a class="nav-link link-darkness ">Пользователь: {{ user.username }}</a>
          </li>
          <li class="nav-item"> 
            <form method="POST" action="{% url 'users:logout' %}">{% csrf_token %}
              <input type="submit" class="btn btn-primary" value="Выход">
            </form>
          </li>
          {% else %}
          <li class="nav-item"> 
            <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link" href="{% url 'users:signup' %}">Регистрация</a>
          </li>
          {% endif %}
        </ul>
    </div>
  </nav>
</header>
